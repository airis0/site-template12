<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample-Site12</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./js/jquery.fullPage.css" />
</head>
<body>

    <div id="fullpage">

        <div class="section" id="section1">
            <h1>Sample-Site</h1>
            <h2>Catch-Copy</h2>
        </div>

        <div class="section" id="section2">
            <div class="slide" id="slide2-1">
                <h2>Contents</h2><h3>First</h3>
                <p>
                    このサイトはaiが作成したHTMLのテンプレートです。<br>
                    使用する場合、文面・画像を差し替えて、お使いください。<br>
                    ダウンロードは<a id="download-link" href="https://github.com/airis0/site-template12">こちら</a>です。
                </p>
            </div>
            <div class="slide" id="slide2-2">
                <h2>Contents</h2><h3>Second</h3>
            </div>
            <div class="slide" id="slide2-3">
                <h2>Contents</h2><h3>Third</h3>
            </div>
        </div>

        <div class="section" id="section3">
            <h2>Contact</h2>
                <form method="post" action="/">
                    <label>お名前<br>
                        <input type="text" name="name" required>
                    </label>
                    <br><br>
                    <label>電話番号<br>
                        <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678" required>
                    </label>
                    <br><br>
                    <label>メールアドレス<br>
                        <input type="email" name="mail" placeholder="mail123address@example.com" maxlength="50" required>
                    </label>
                    <br><br>
                    <label>件名<br>
                        <input type="text" name="subject" maxlength="200" required>
                    </label>
                    <br><br>
                    <label>内容<br>
                        <textarea name="Content" id="Content" cols="30" rows="10" required></textarea>
                    </label>        
                    <br><br>
                    <button type="submit">送信する</button>
                </form>
            <p id="copyright"><small>Copyright&copy; 2021 Sample-Site. All Rights Reserved.</small></p>
        </div>

    </div>

    <script src="./js/jquery1.10.1.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
